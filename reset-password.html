<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passwort zurücksetzen – MusicalKultur App</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f8fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 720px;
      margin: 4em auto;
      padding: 2em;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
      color: #111;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    input, button {
      display: block;
      width: 100%;
      margin-top: 1em;
      padding: 0.75em;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d99;
    }
    .footer {
      text-align: center;
      margin-top: 3em;
      font-size: 0.9rem;
      color: #777;
    }
    .success, .error {
      margin-top: 1em;
      padding: 1em;
      border-radius: 8px;
    }
    .success {
      background-color: #e6ffed;
      color: #2b8a3e;
    }
    .error {
      background-color: #ffe6e6;
      color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Passwort zurücksetzen</h1>
    <p>Bitte gib dein neues Passwort ein:</p>
    <input type="password" id="new-password" placeholder="Neues Passwort" />
    <input type="password" id="confirm-password" placeholder="Passwort wiederholen" />
    <button onclick="resetPassword()">Passwort ändern</button>
    <div id="message"></div>
    <div class="footer">© 2025 MusicalKultur · Passwort zurücksetzen</div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://tmhfovjxmirdsaqraokv.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtaGZvdmp4bWlyZHNhcXJhb2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0MjE3ODUsImV4cCI6MjA1ODk5Nzc4NX0.L9wAM6wM5BdRTp_S14Tr8IQ51wEA3nhicWUJ133qASc'
    );

    function validatePassword(password, confirmPassword) {
      const minLength = 8;
      const hasUpperCase = /[A-Z]/.test(password);
      const hasNumber = /[0-9]/.test(password);

      if (password !== confirmPassword) {
        return "Die Passwörter stimmen nicht überein.";
      }
      if (password.length < minLength) {
        return "Das Passwort muss mindestens 8 Zeichen lang sein.";
      }
      if (!hasUpperCase) {
        return "Das Passwort muss mindestens einen Großbuchstaben enthalten.";
      }
      if (!hasNumber) {
        return "Das Passwort muss mindestens eine Zahl enthalten.";
      }

      return null;
    }

    async function resetPassword() {
      const password = document.getElementById('new-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = '';

      const validationError = validatePassword(password, confirmPassword);
      if (validationError) {
        messageDiv.innerHTML = '<div class="error">' + validationError + '</div>';
        return;
      }

      const url = new URL(window.location.href);
      const code = url.searchParams.get('code');

      if (!code) {
        messageDiv.innerHTML = '<div class="error">Kein Code gefunden. Bitte öffne den Link aus der E-Mail erneut.</div>';
        return;
      }

      const { error: exchangeError } = await supabase.auth.exchangeCodeForSession(code);
      if (exchangeError) {
        messageDiv.innerHTML = '<div class="error">Fehler beim Verifizieren des Links: ' + exchangeError.message + '</div>';
        return;
      }

      const { error } = await supabase.auth.updateUser({ password });
      if (error) {
        messageDiv.innerHTML = '<div class="error">Fehler beim Aktualisieren des Passworts: ' + error.message + '</div>';
      } else {
        messageDiv.innerHTML = '<div class="success">✅ Passwort erfolgreich geändert! Du kannst dich jetzt mit deinem neuen Passwort einloggen.</div>';
      }
    }
  </script>
</body>
</html>
