<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passwort zurücksetzen – MusicalKultur App</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f8fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 720px;
      margin: 4em auto;
      padding: 2em;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
      color: #111;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    input, button {
      display: block;
      width: 100%;
      margin-top: 1em;
      padding: 0.75em;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }
    button:hover:not([disabled]) {
      background-color: #004d99;
    }
    .footer {
      text-align: center;
      margin-top: 3em;
      font-size: 0.9rem;
      color: #777;
    }
    .success, .error, .info {
      margin-top: 1em;
      padding: 1em;
      border-radius: 8px;
    }
    .success { background-color: #e6ffed; color: #2b8a3e; }
    .error   { background-color: #ffe6e6; color: #cc0000; }
    .info    { background-color: #eef6ff; color: #0b69c7; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Passwort zurücksetzen</h1>
    <p>Bitte gib dein neues Passwort ein:</p>
    <input type="password" id="new-password" placeholder="Neues Passwort" autocomplete="new-password" />
    <input type="password" id="confirm-password" placeholder="Passwort wiederholen" autocomplete="new-password" />
    <button id="btn-reset" onclick="resetPassword()">Passwort ändern</button>
    <div id="message" class="info">Tipp: Der Link ist nur kurze Zeit gültig. Falls etwas nicht klappt, fordere einen neuen Link an.</div>
    <div class="footer">© 2025 MusicalKultur · Passwort zurücksetzen</div>
  </div>

<script>
  // Supabase-Client
  const supabase = window.supabase.createClient(
    'https://tmhfovjxmirdsaqraokv.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtaGZvdmp4bWlyZHNhcXJhb2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0MjE3ODUsImV4cCI6MjA1ODk5Nzc4NX0.L9wAM6wM5BdRTp_S14Tr8IQ51wEA3nhicWUJ133qASc'
  );

  // DOM helpers
  function qs(sel) { return document.querySelector(sel); }
  function setMsg(html, type = 'info') {
    const el = qs('#message');
    el.className = type;
    el.innerHTML = html;
  }

  // DE-Fehlermapping
  function deAuthError(err) {
    const raw = (err?.message || String(err) || '').toLowerCase();

    if (raw.includes('new password should be different'))
      return 'Das neue Passwort muss sich vom alten unterscheiden.';
    if (raw.includes('token has expired') || raw.includes('invalid or expired') || raw.includes('invalid token'))
      return 'Der Link ist abgelaufen oder ungültig. Bitte fordere einen neuen an.';
    if (raw.includes('invalid grant') || raw.includes('both auth code and code verifier'))
      return 'Dieser Link ist für den Login/OAuth gedacht und nicht für das Zurücksetzen.';
    if (raw.includes('email rate limit') || raw.includes('too many requests') || raw.includes('rate limit'))
      return 'Zu viele Versuche. Bitte warte kurz und versuche es später erneut.';
    if (raw.includes('password should be at least') || raw.includes('password is too short'))
      return 'Das Passwort erfüllt nicht die Mindestlänge.';
    if (raw.includes('otp') && raw.includes('expired'))
      return 'Der Bestätigungscode ist abgelaufen. Bitte Link erneut anfordern.';
    if (raw.includes('not allowed'))
      return 'Aktion nicht erlaubt. Prüfe die Einstellungen oder wende dich an den Support.';
    if (raw.includes('network') || raw.includes('fetch') || raw.includes('failed to fetch'))
      return 'Netzwerkfehler. Prüfe deine Internetverbindung und versuche es erneut.';
    return 'Fehler: ' + (err?.message || 'Unbekannter Fehler');
  }

  // Passwort-Validierung
  function validatePassword(pw, pw2) {
    const minLen = 8;
    const hasUpper = /[A-Z]/.test(pw);
    const hasNum   = /\d/.test(pw);
    if (pw !== pw2) return 'Die Passwörter stimmen nicht überein.';
    if (pw.length < minLen) return 'Das Passwort muss mindestens 8 Zeichen lang sein.';
    if (!hasUpper) return 'Das Passwort muss mindestens einen Großbuchstaben enthalten.';
    if (!hasNum) return 'Das Passwort muss mindestens eine Zahl enthalten.';
    return null;
  }

  // Session aus URL herstellen:
  //  - Variante A: #access_token & #refresh_token -> setSession
  //  - Variante B: ?token_hash & type=recovery -> verifyOtp
  async function ensureSessionFromUrl() {
    const url  = new URL(location.href);
    const hash = new URLSearchParams(location.hash.replace(/^#/, ''));

    // Hash-Fehler
    const hashErr = hash.get('error_description');
    if (hashErr) throw new Error(hashErr);

    // Variante A
    const access_token  = hash.get('access_token');
    const refresh_token = hash.get('refresh_token');
    if (access_token && refresh_token) {
      const { data, error } = await supabase.auth.setSession({ access_token, refresh_token });
      if (error) throw new Error(error.message || 'Session konnte nicht gesetzt werden.');
      // Hash aus URL entfernen
      history.replaceState({}, document.title, location.pathname + location.search);
      return data.session ?? null;
    }

    // Variante B
    const q = url.searchParams;
    const queryErr = q.get('error_description');
    if (queryErr) throw new Error(queryErr);

    const token_hash = q.get('token_hash');
    const type       = q.get('type');
    if (token_hash && type === 'recovery') {
      const { data, error } = await supabase.auth.verifyOtp({ type: 'recovery', token_hash });
      if (error) throw new Error(error.message || 'Verifizierung fehlgeschlagen.');
      return data.session ?? null;
    }

    // Falscher Linktyp (z. B. ?code=...)
    if (q.get('code')) {
      throw new Error('Dieser Link enthält ?code=… (OAuth/PKCE) und ist für Passwort-Reset ungeeignet.');
    }

    // Nichts Verwertbares gefunden
    return null;
  }

  async function resetPassword() {
    const btn = qs('#btn-reset');
    const pw  = qs('#new-password').value.trim();
    const pw2 = qs('#confirm-password').value.trim();
    setMsg('', 'info');

    const v = validatePassword(pw, pw2);
    if (v) { setMsg(v, 'error'); return; }

    btn.disabled = true; btn.textContent = 'Ändere Passwort…';

    try {
      // 1) Session sicherstellen
      let { data: { session } = { session: null } } = await supabase.auth.getSession();
      if (!session) session = await ensureSessionFromUrl();
      if (!session) {
        setMsg('Kein gültiger Verifizierungslink gefunden. Öffne den Link aus der E-Mail erneut.', 'error');
        return;
      }

      // 2) Passwort updaten
      const { error: updateError } = await supabase.auth.updateUser({ password: pw });
      if (updateError) {
        setMsg(deAuthError(updateError), 'error');
        return;
      }

      setMsg('✅ Passwort erfolgreich geändert. Du kannst dich jetzt mit dem neuen Passwort anmelden.', 'success');
    } catch (err) {
      console.warn('resetPassword error', err);
      setMsg(deAuthError(err), 'error');
    } finally {
      btn.disabled = false; btn.textContent = 'Passwort ändern';
    }
  }

  // Enter-Handling: bei Enter im zweiten Feld direkt absenden
  (function attachEnterHandlers() {
    const pw2 = qs('#confirm-password');
    pw2.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') resetPassword();
    });
  })();

  // Exponiere Handler
  window.resetPassword = resetPassword;
</script>
</body>
</html>
