<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passwort zurücksetzen – MusicalKultur App</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f8fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 720px;
      margin: 4em auto;
      padding: 2em;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
      color: #111;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    input, button {
      display: block;
      width: 100%;
      margin-top: 1em;
      padding: 0.75em;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d99;
    }
    .footer {
      text-align: center;
      margin-top: 3em;
      font-size: 0.9rem;
      color: #777;
    }
    .success, .error {
      margin-top: 1em;
      padding: 1em;
      border-radius: 8px;
    }
    .success {
      background-color: #e6ffed;
      color: #2b8a3e;
    }
    .error {
      background-color: #ffe6e6;
      color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Passwort zurücksetzen</h1>
    <p>Bitte gib dein neues Passwort ein:</p>
    <input type="password" id="new-password" placeholder="Neues Passwort" />
    <input type="password" id="confirm-password" placeholder="Passwort wiederholen" />
    <button onclick="resetPassword()">Passwort ändern</button>
    <div id="message"></div>
    <div class="footer">© 2025 MusicalKultur · Passwort zurücksetzen</div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>
<script>
  const supabase = window.supabase.createClient(
    'https://tmhfovjxmirdsaqraokv.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtaGZvdmp4bWlyZHNhcXJhb2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0MjE3ODUsImV4cCI6MjA1ODk5Nzc4NX0.L9wAM6wM5BdRTp_S14Tr8IQ51wEA3nhicWUJ133qASc'
  );

  function qs(s){return document.querySelector(s);}
  function setMsg(html, ok=false){
    qs('#message').innerHTML = `<div class="${ok?'success':'error'}">${html}</div>`;
  }
  function validatePassword(pw, pw2){
    const min=8, hasUpper=/[A-Z]/.test(pw), hasNum=/\d/.test(pw);
    if(pw!==pw2) return 'Die Passwörter stimmen nicht überein.';
    if(pw.length<min) return 'Das Passwort muss mindestens 8 Zeichen lang sein.';
    if(!hasUpper) return 'Das Passwort muss mindestens einen Großbuchstaben enthalten.';
    if(!hasNum) return 'Das Passwort muss mindestens eine Zahl enthalten.';
    return null;
  }

  async function ensureSessionFromUrl(){
    const url  = new URL(location.href);
    const hash = new URLSearchParams(location.hash.replace(/^#/, ''));

    // Variante A: Tokens im Hash (#access_token / #refresh_token)
    const access_token  = hash.get('access_token');
    const refresh_token = hash.get('refresh_token');
    const hashErr       = hash.get('error_description');
    if (hashErr) throw new Error(hashErr);

    if (access_token && refresh_token) {
      const { data, error } = await supabase.auth.setSession({ access_token, refresh_token });
      if (error) throw new Error(`Session konnte nicht gesetzt werden: ${error.message}`);
      history.replaceState({}, document.title, location.pathname + location.search);
      return data.session ?? null;
    }

    // Variante B: token_hash + type=recovery in der Query
    const token_hash = url.searchParams.get('token_hash');
    const type       = url.searchParams.get('type');
    const queryErr   = url.searchParams.get('error_description');
    if (queryErr) throw new Error(queryErr);

    if (token_hash && type === 'recovery') {
      const { data, error } = await supabase.auth.verifyOtp({ type: 'recovery', token_hash });
      if (error) throw new Error(`Verifizierung fehlgeschlagen: ${error.message}`);
      return data.session ?? null;
    }

    // Falls nur ?code=... vorhanden ist, deutlicher Hinweis
    const code = url.searchParams.get('code');
    if (code) {
      throw new Error('Dieser Link enthält ?code=… (OAuth/PKCE) und ist für Passwort-Reset ungeeignet. Bitte nutze den Reset-Link aus der E-Mail (mit #access_token oder ?token_hash&type=recovery).');
    }

    return null;
  }

  async function resetPassword(){
    const btn = qs('button');
    const pw  = qs('#new-password').value.trim();
    const pw2 = qs('#confirm-password').value.trim();
    qs('#message').innerHTML = '';

    const v = validatePassword(pw, pw2);
    if (v){ setMsg(v); return; }

    btn.disabled = true; btn.textContent = 'Ändere Passwort...';

    try {
      let { data: { session } = { session: null } } = await supabase.auth.getSession();
      if (!session) session = await ensureSessionFromUrl();
      if (!session) { setMsg('Kein gültiger Verifizierungslink gefunden. Öffne den Link aus der E-Mail erneut.'); return; }

      const { error: updateError } = await supabase.auth.updateUser({ password: pw });
      if (updateError) { setMsg('Fehler beim Aktualisieren des Passworts: ' + updateError.message); return; }

      setMsg('✅ Passwort erfolgreich geändert. Du kannst dich jetzt mit dem neuen Passwort anmelden.', true);
    } catch (err){
      setMsg('Fehler: ' + (err?.message || String(err)));
    } finally {
      btn.disabled = false; btn.textContent = 'Passwort ändern';
    }
  }

  window.resetPassword = resetPassword;
</script>
</body>
</html>
